<html>
<head></head>
<body>
<div>
    <form method="get">
        {{myFilter.form}}
        <button type="submit">Search</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Company Name</th>
        <th>Download</th>
        <th>Sood</th>
        <th>Last year Sood</th>
        <th>Title</th>
        <th>publish Date Time</th>

    </tr>
    </thead>
    <tbody>
    {% for codal in codals %}
    <tr>
        <td style="border-bottom: 1px solid black">{{ codal.symbol }}</td>
        <td style="border-bottom: 1px solid black">{{ codal.company_name }}</td>
        <td style="border-bottom: 1px solid black"><a href="{{ codal.download_link }}">Download</a></td>
        <td style="border-bottom: 1px solid black">{{ codal.some_value }}</td>
        <td style="border-bottom: 1px solid black">{{ codal.some_value1 }}</td>
        <td style="border-bottom: 1px solid black">{{ codal.title }}</td>
        <td style="border-bottom: 1px solid black">{{codal.publish_date_time}}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
